<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layrr - Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
              },
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-out': 'fade-out 0.3s ease-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  <style>
    /* Global scroll behavior modifications */
    html {
      overflow: hidden;
      height: 100%;
    }
    
    body {
      overflow: hidden;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Preserve scroll functionality for internal containers */
    .overflow-auto,
    .overflow-y-auto,
    .overflow-x-auto,
    [class*="overflow-"] {
      -webkit-overflow-scrolling: touch;
    }
    
    /* Ensure proper height calculations */
    #root {
      height: 100vh;
      overflow: hidden;
    }
    
    /* Fix for chat button whitespace issue */
    .fixed.bottom-6.right-6 {
      position: fixed !important;
      bottom: 1.5rem !important;
      right: 1.5rem !important;
      z-index: 50 !important;
      pointer-events: none !important;
    }
    
    /* Responsive fixes */
    @media (max-width: 640px) {
      .fixed.bottom-6.right-6 {
        bottom: 1rem !important;
        right: 1rem !important;
      }
    }
    
    /* Fallback for older browsers */
    @supports not (position: fixed) {
      .fixed.bottom-6.right-6 {
        position: absolute !important;
        bottom: 1.5rem !important;
        right: 1.5rem !important;
      }
    }
    
    /* Ensure proper container scrolling */
    .flex-1.overflow-hidden {
      overflow: hidden !important;
    }
    
    /* Prevent any extra whitespace */
    * {
      box-sizing: border-box;
    }
    
    /* Ensure proper height calculations for nested containers */
    .h-screen {
      height: 100vh !important;
      max-height: 100vh !important;
    }
    
    /* Mobile-specific fixes */
    @media (max-width: 768px) {
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
       
       /* Fix chat button positioning on mobile */
       .fixed.bottom-6.right-6 {
         bottom: 1rem !important;
         right: 1rem !important;
       }
       
       /* Ensure proper button sizing on mobile */
       .max-sm\:w-\[calc\(100vw-2rem\)\] {
         width: calc(100vw - 2rem) !important;
       }
       
       /* Fix button text wrapping */
       .max-sm\:text-xs {
         font-size: 0.75rem !important;
       }
       
       /* Ensure proper spacing in mobile layouts */
       .max-sm\:px-4 {
         padding-left: 1rem !important;
         padding-right: 1rem !important;
       }
       
       /* Fix overflow in mobile containers */
       .max-sm\:overflow-hidden {
         overflow: hidden !important;
       }
       
       /* Fix flex layouts on mobile */
       @media (max-width: 640px) {
         .sm\:flex-row {
           flex-direction: column !important;
         }
         
         .sm\:items-center {
           align-items: stretch !important;
         }
         
         .sm\:justify-between {
           justify-content: flex-start !important;
         }
         
         .sm\:w-auto {
           width: 100% !important;
         }
         
         .sm\:text-base {
           font-size: 0.875rem !important;
         }
         
         /* Fix header text sizing */
         .text-2xl {
           font-size: 1.5rem !important;
         }
         
         /* Fix spacing in mobile containers */
         .p-6 {
           padding: 1rem !important;
         }
         
         /* Ensure proper input sizing */
         input[type="text"], input[type="color"], input[type="file"] {
           font-size: 16px !important; /* Prevents zoom on iOS */
         }
       }
    }
    
    /* Ensure smooth scrolling for internal containers */
    .overflow-y-auto {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    
    /* Prevent layout shifts */
    .animate-fade-in-up {
      will-change: transform, opacity;
    }
  </style>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
